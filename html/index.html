<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeAdjuster</title>
    <link rel="stylesheet" href="../css/formatting.css">
</head>
<body>
    <h1>ResumeAdjuster</h1>

        <option value="text">Enter Through Text</option>
    </select>
    <div id = "past-job-experience-div">
    </div>
    <script type ="module" src="../scripts/scripts.js"></script>

    
</body>
